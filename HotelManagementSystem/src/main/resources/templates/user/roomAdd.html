<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/mainbase:: layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		<div class="row">
			<div class="col-12">
				<div class="card ">
					<div class="card-body">
						<h4 class="card-title">ROOMS</h4>
						<h4 class="text-center">Add Room</h4>
						<div class="mt-3">
							<div class="card col-md-8 offset-md-2 mb-3">
								<div class="card-body">
									<form th:action="@{/roomAddProcess}" method="post"
										class="row g-3">
										<div class="col-md-6 ">
											<label class="form-label" for="autoSizingSelect">Room
												Name</label> <select class="form-select" id="autoSizingSelect"
												name="roomName">
												<option selected disabled hidden="" >Choose....</option>
												<option th:each="room:${room}" th:value="${room.roomName}" th:text="${room.roomName}"></option>

											</select>
										</div>
										<div class="col-md-6 ">
											<label class="form-label" for="autoSizingSelect">Room
												Type</label> <select class="form-select" id="autoSizingSelect"
												name="roomType">
												<option selected disabled hidden="" >Choose....</option>
												<option th:each="room:${room}" th:value="${room.roomType}" th:text="${room.roomType}"></option>

											</select>
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label"> Room No</label>
											<input value="7001" type="number" class="form-control"
												placeholder="" name="roomNo">
										</div>
										<div class="col-md-6 ">
											<label class="form-label" for="autoSizingSelect">Floor
											</label> <select class="form-select" id="autoSizingSelect"
												name="roomFloor">
												<option selected disabled hidden="">Choose</option>
												<option th:each="i:${#numbers.sequence(7,15)}" th:value="${i}" th:text="${i}"></option>

											</select>
										</div>
										<div class="col-md-6 ">
											<label class="form-label" for="autoSizingSelect">Room
												Status</label> <select class="form-select" id="autoSizingSelect"
												name="roomStatus">
												<option selected disabled hidden="">Choose</option>
												<option th:each="status:${status}" th:value="${status}" th:text="${status}"></option>

											</select>
										</div>
										<div class="col-md-6 mb-3">
											<label for="inputEmail4" class="form-label">Note</label>
											<input  type="text" class="form-control"
												placeholder="" name="note">
										</div>


										<div class="text-center ">
											<button type="submit" class="btn btn-primary btn-sm">Submit</button>
											<button type="reset" class="btn btn-warning ms-3 btn-sm">&nbsp;Reset&nbsp;</button>
										</div>
									</form>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
