<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/mainbase:: layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		<div class="row">
			<div class="col-12">
				<div class="card ">
					<div class="card-body " style="height: 550px">
						<h4 class="card-title text-muted m-0">REPORT</h4>
						<h3 class="text-center">
							<span class="badge rounded-pill bg-secondary w-25 mt-3">Report</span>
						</h3>

						<form th:action="@{/repoortGenerate}" method="post">
							<div class="container border rounded-3 border-success h-75 w-50 p-5 my-3">
							
								<div class="input-group mb-4 ">
									<span class="input-group-text " style="width: 40%;">Outlet Name </span> 
									<select  id="" class="form-control" required="required" name="outletName">
									<option selected hidden="" disabled="disabled">Choose</option>
									<option value="Grandiose">Grandiose</option>
									<option value="Comfee">Comfee</option>
									</select>
								</div>
								<div class="input-group mb-4 ">
									<span class="input-group-text " style="width: 40%;">Report Type </span> 
									<select  id="" class="form-control" required="required" name="reportType">
									<option selected hidden="" disabled="disabled">Choose</option>
									<option value="Days Details">Days Details</option>
									<option value="Daily Basis">Daily Basis</option>
									</select>
								</div>
								
								<div class="input-group mb-4">
									<span class="input-group-text " style="width: 40%;">Start Date </span> 
									<input type="date" class="form-control" required="required" name="startDate" >
								</div>
								<div class="input-group mb-3 ">
									<span class="input-group-text " style="width: 40%;">End Date </span> 
									<input type="date" class="form-control" required="required" name="endDate" >
								</div>

							</div>
							<!-- End Container -->
							<div class="text-center">
								<button type="submit" class="btn btn-primary  fw-bold">Generate</button>
								<button type="reset" class="btn btn-warning ms-3  fw-bold" style="width:100px">Reset</button>
							</div>
						</form>


					</div>
				</div>
			</div>

		</div>

	</section>

</body>
</html>
