<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/mainbase:: layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		<div class="row">
			<div class="col-12">
				<div class="card ">
					<div class="card-body">
						<h4 class="card-title text-muted m-0">REPORT</h4>
						<h3 class="text-center m-0">
							<span class="badge rounded-pill bg-secondary w-25 ">grandiose</span>
						</h3>
						<div class="d-flex justify-content-between ">
							<span>Days Details Report</span> 
							<span  th:text="'Date : '+${startDate}+' To '+${endDate}"></span>
						</div>
						<table
							class="table table-striped table-hover mt-2 table-bordered table-sm zero-configuration"
							style="font-family: monospace;">
							<thead class="text-center">
								<tr>
									<th style="width: 5%">#</th>
									<th style="width: 15%">Bill No</th>
									<th style="width: 15%">Payment</th>
									<th style="width: 10%">Card</th>
									<th style="width: 15%">Card Receit</th>
									<th style="width: 10%">Room</th>
									<th style="width: 15%">Discount</th>
									<th style="width: 10%">SubTotal</th>
									<th style="width: 10%">GrandTotal</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="report, iterate:${report}">
									<td th:text="${iterate.index}+1"></td>
									<td th:text="${report.billNo}"></td>
									<td th:text="${report.paymentType}"></td>
									<td th:text="${report.cardType}"></td>
									<td th:text="${report.cardReceit}"></td>
									<td th:text="${report.guestRoomNo}"></td>
									<td th:text="${report.discount}"></td>
									<td th:text="${report.subTotal}"></td>
									<td th:text="${report.grandTotal}"></td>
								</tr>
								<tr>
									<td colspan="6" class="fw-bold">Total Summary</td>
									<td th:text="${totalDiscount}" class="fw-bold"></td>
									<td th:text="${totalSubtotal}" class="fw-bold"></td>
									<td th:text="${totalGrandtotal}" class="fw-bold"></td>
								</tr>
							</tbody>
						</table>
						<!-- Start Pagination  -->
						<!-- 	<nav aria-label="Page navigation example">
							<ul class="pagination pagination-sm">
								<li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/roomStatus/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
								
								<li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPage)}" class="page-item"><a th:href="@{'/roomStatus/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		
								<li th:if="${currentPage+1 !=totalPage}" class="page-item"><a th:href="@{'/roomStatus/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
							</ul>
						</nav> -->

						<!-- End Pagination  -->
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
