<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/mainbase:: layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		<div class="row">
			<div class="col-12">
				<div class="card ">
					<div class="card-body">
						<h4 class="card-title text-muted">BOOKING</h4>
						<h4 class="text-center">BOOKING FORM</h4>
						<div class="mt-3">
							<div
								class="container border border-success px-5 py-3 rounded-3 w-75">
								<form th:action="@{/bookingProcess}" method="post">
									<div class="row gy-3 gx-5">
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">Enter
												Name</label> <input type="text" class="form-control"
												placeholder="Enter Here" name="guestName">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label"> Email</label> <input
												type="email" class="form-control" placeholder="Enter Here"
												name="guestEmail">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">Check-in
											</label> <input type="date" class="form-control" placeholder=""
												name="checkind">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">
												Check-out</label> <input type="date" class="form-control"
												placeholder="" name="checkOut">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label"> Adult</label> <input
												type="number" class="form-control" placeholder=""
												name="adult">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">Child </label> <input
												type="number" class="form-control" placeholder="" value=0
												name="child">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">
												Nationality</label> <input type="text" class="form-control"
												placeholder="" name="nationality">
										</div>
										<div class="col-md-6 mb-3">
											<label class="form-label" for="autoSizingSelect">Room
												Type</label> <select class="form-select" id="autoSizingSelect"
												name="roomType">
												<option selected disabled hidden="">Choose....</option>
												<option th:each="room:${room}" th:value="${room.roomName}"
													th:text="${room.roomName}"></option>

											</select>
										</div>
										<div class="text-center ">
											<button type="submit" class="btn btn-primary">&nbsp;Book&nbsp;</button>
											<button type="reset" class="btn btn-warning ms-3">&nbsp;Reset&nbsp;</button>
										</div>
									</div>
								</form>

							</div>
							<!--End container  -->

						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
