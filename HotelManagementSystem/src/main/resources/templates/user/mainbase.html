<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--jquery Datatabel   -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.3/datatables.min.css"/>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<!-- Font Awesome   -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
	
	

<title>Hello, world!</title>
</head>
<body>
	<div class="">
		<!-- start nav bar  -->
		<div>
			<nav
				class=" fixed-top navbar navbar-expand-lg navbar-dark bg-mycolor posi">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">JW Marriott</a>

						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
							<li class="nav-item">
							   <a class="nav-link active" aria-current="page" href="#" th:href="@{/home}">Home</a>
							</li>
							<li class="nav-item">
							   <a class="nav-link active" aria-current="page" href="#">about</a>
							</li>
							<!-- 	<li class="nav-item"><a class="nav-link" href="#" th:href="@{/login}">Login</a></li> -->
							<li class="nav-item">
							   <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
						   </li>
						</ul>

					</div>
				</div>
			</nav>
		</div>
		<!-- End nav bar -->


		<!-- start Sidebar -->
		<div class="sidebar">
			<div class="text-light mt-2">
		<!-- 		<img th:src="@{/images/profile pic2.jpg}" alt="" width="120px"
					height="100px" class="rounded-circle" /> -->
				<h6 th:text="'User/'+${user}"></h6>
			</div>
			<hr />
			<a th:href="@{/user/dashboard}" class="item">Dashboard</a> 
			<a th:href="@{/showBooking/}+${user}" class="item">Booking</a> 
			<a th:href="@{/check-in/}+${user}" class="item">Check-in</a>
			<a th:href="@{/check-out-Home/}+${user}" class="item">Check-out</a>
			<a th:href="@{/roomCategory/}+${user}" class="item">Room Type</a>
			<a th:href="@{/guestDetails}" class="item">Guest Details</a>
			<a th:href="@{/outlet-pos/}+${user}" class="item">Services</a> 
			<a th:href="@{/reportForm/}+${user}" class="item">Report</a>
			<a href="" class="item">Employee</a> 
			<a href="" class="item">My Profile</a> 
			<a href="" class="item">Change Password</a>
		</div>
		<!-- End Sidebar  -->


		<!-- start external content -->
		<div class="content">
			<div th:replace="${content}"></div>
		</div>
		<!-- End external content  -->

		<!-- start footer  -->
		<!-- 	<div>
			<nav class="navbar navbar-dark bg-mycolor">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1">Footer</span>
				</div>
			</nav>
		</div> -->
		<!-- End footer  -->

	</div>












	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->

	<script th:src="@{/js/script.js}"></script>

	<script>
		$(document).ready(function(){
			$("#checkintable").DataTable({
				'aoColumnDefs':[{
					'bSortable':false,
					"aTargets":[-1]
				}]
			});
		})
	</script>
