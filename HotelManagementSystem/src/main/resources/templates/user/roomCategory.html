<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/mainbase:: layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		<div class="row">
			<div class="col-12">
				<div class="card ">
					<div class="card-body">
						<h4 class="card-title">Rooms</h4>
						<a th:href="@{/roomCategoryAdd}" class="btn btn-outline-warning btn-sm">ADD+</a>
						<a th:href="@{/roomStatus/0}" class="btn btn-outline-warning btn fas fa-bed">&nbsp;&nbsp;</a>
						<h3 class="text-center">Category</h3>
						<table
							class="table table-striped table-hover mt-3 table-bordered table-sm zero-configuration">
							<thead class="text-center">
							<tr>
								<th style="width: 5%">#</th>
								<th style="width: 5%">ID</th>
								<th style="width: 15%">Room Category</th>
								<th style="width: 15%">Type</th>
								<th style="width: 10%">Regular</th>
								<th style="width: 10%">Promotional</th>
								<th style="width: 10%">Floor</th>
								<th style="width: 10%">Quantity</th>
								<th style="width: 10%">Action</th>
							</tr>
							</thead>
							<tbody>
								<tr th:each="room, iterator:${room}">
									<td th:text="${iterator.index}+1"></td>
									<td th:text="${room.roomId}"></td>
									<td th:text="${room.roomName}"></td>
									<td th:text="${room.roomType}"></td>
									<td th:text="${room.regularPrice}"></td>
									<td th:text="${room.promotionalPrice}"></td>
									<td th:text="${room.floor}"></td>
									<td th:text="${room.quantity}"></td>
									<td><a th:href="@{'/roomCategoryUpdateForm/'+${room.roomId}}"
										class="far fa-edit btn btn-outline-primary btn-sm"></a> <a
										href="#" th:onclick="|deleteRoomCategory(${room.roomId})|"
										class="far fa-minus-square btn btn-outline-warning btn-sm"></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
