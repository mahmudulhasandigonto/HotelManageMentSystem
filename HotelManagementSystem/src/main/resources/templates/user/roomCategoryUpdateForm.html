<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/mainbase:: layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="">
		<div class="row">
			<div class="col-12">
				<div class="card ">
					<div class="card-body">
						<h4 class="card-title">ROOMS</h4>
						<h4 class="text-center">Update Room Category</h4>
						<div class="mt-3">
							<div class="card me-5 ms-5">
								<div class="card-body">
									<form th:action="@{/roomCategoryUpdateProcess}" method="post"
										class="row g-3">
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">Room ID</label>
											<input type="text" class="form-control"
												placeholder="Enter Here" name="roomId" th:value="${room.roomId}" readonly="readonly">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">Room Name</label>
											<input type="text" class="form-control"
												placeholder="Enter Here" name="roomName" th:value="${room.roomName}">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label"> Room
												Type</label> <input type="text" class="form-control"
												placeholder="Enter Here" name="roomType" th:value="${room.roomType}">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">Regular
												Price </label> <input type="text" class="form-control"
												placeholder="Enter Here" name="regularPrice" th:value="${room.regularPrice}">
										</div>
										<div class="col-md-6">
											<label for="inputEmail4" class="form-label">
												Promotional Price</label> <input type="text" class="form-control"
												placeholder="Enter Here" name="promotionalPrice" th:value="${room.PromotionalPrice}">
										</div>

										<div class="col-md-6">
											<label for="inputEmail4" class="form-label"> Quantity</label>
											<input type="number" class="form-control" placeholder=""
												name="quantity" th:value="${room.quantity}">
										</div>

										<div class=" form-group mb-3">
											<span class=" me-5">Select Floor</span>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="7"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Seven</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="8"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">
													Eight </label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="9"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Nine</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="10"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Ten</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="11"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Eleven</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="12"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Twelve</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="13"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Thirteen</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="14"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Fourteen</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" value="15"
													id="flexCheckDefault" name="floor"> <label
													class="form-check-label" for="flexCheckDefault">Fifteen</label>
											</div>
										</div>

										<div class="text-center ">
											<button type="submit" class="btn btn-primary btn-sm">Update</button>
											<button type="reset" class="btn btn-warning ms-3 btn-sm">&nbsp;Reset&nbsp;</button>
										</div>
									</form>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
